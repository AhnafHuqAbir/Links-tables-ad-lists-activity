<!DOCTYPE html>
<html>

<head>
    <title>Link tables and lists</title>
</head>

<body bgcolor="whitesmoke">
    <h1>Home page</h1>
    <!-- Extrnal link -->
    <a href="https://www.google.com">go to google</a>
    <br>
    <br>
    <!-- intarnal link -->
    <a href="about.html">go to about page</a><br>

    <h1>list</h1>
    <h6>Ordered list</h6>

    <ol>
        <li>Tea</li>
        <li>Coffee</li>
    </ol>

    <h6>unordered list</h6>
    <ul>
        <li>Red</li>
        <li>Blue</li>
    </ul>
    <H6>descriptio list</H6>
    <dl>
        <dt>Coffee</dt>
        <dd>Caffein</dd>
        <dt>Milk</dt>
        <dd>Gluten</dd>
    </dl>
    <h1>Table</h1>
    <table border="5" width="400" bgcolor="beige">
        <tr>
            <th>Name</th>
            <th>class</th>
            <th>subject</th>
        </tr>
        <tr>
            <td>Ahnaf</td>
            <td>6</td>
            <td>bagla,english,math</td>
        </tr>
        <tr>
            <td>Partho</td>
            <td>6</td>
            <td>bagla,english,math</td>
        </tr>
    </table>
</body>

</html>
